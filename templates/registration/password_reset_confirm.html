{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-pink-600 text-center mb-4">Set a New Password</h2>

        {% if validlink %}
        <p class="text-gray-600 text-center mb-6">Enter a new password below.</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="new_password1" class="block text-gray-700 font-medium mb-1">New Password</label>
                <div class="relative">
                    <input type="password" name="new_password1" id="new_password1" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400"
                        placeholder="Enter new password">
                    <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M10 2a4 4 0 00-4 4v2H5a3 3 0 00-3 3v4a3 3 0 003 3h10a3 3 0 003-3v-4a3 3 0 00-3-3h-1V6a4 4 0 00-4-4zm-2 6V6a2 2 0 014 0v2H8zm2 7a2 2 0 100-4 2 2 0 000 4z"></path>
                    </svg>
                </div>
            </div>

            <div>
                <label for="new_password2" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" name="new_password2" id="new_password2" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400"
                        placeholder="Confirm new password">
                    <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M10 2a4 4 0 00-4 4v2H5a3 3 0 00-3 3v4a3 3 0 003 3h10a3 3 0 003-3v-4a3 3 0 00-3-3h-1V6a4 4 0 00-4-4zm-2 6V6a2 2 0 014 0v2H8zm2 7a2 2 0 100-4 2 2 0 000 4z"></path>
                    </svg>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 transition duration-300">
                Reset Password
            </button>
        </form>

        {% else %}
        <p class="text-red-500 text-center">The reset link is invalid or expired.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
