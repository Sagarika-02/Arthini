{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-pink-600 text-center mb-4">Forgot Your Password?</h2>
        <p class="text-gray-600 text-center mb-6">Enter your email and we'll send you a reset link.</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
                <div class="relative">
                    <input type="email" name="email" id="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400"
                        placeholder="Enter your email">
                    <svg class="absolute right-3 top-3 w-5 h-5 text-gray-400" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path
                            d="M2.94 3.94A1.5 1.5 0 014.5 3h11a1.5 1.5 0 011.5 1.5v11a1.5 1.5 0 01-1.5 1.5h-11a1.5 1.5 0 01-1.5-1.5v-11zM4.5 5v9h11V5h-11zm5.5 5.8l4-3V5h-8v2.8l4 3z">
                        </path>
                    </svg>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 transition duration-300">
                Send Reset Link
            </button>
        </form>
    </div>
</div>
{% endblock %}
